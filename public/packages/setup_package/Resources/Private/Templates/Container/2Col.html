<section id="c{data.uid}" 
class="d-block px-10 px-lg-0">
<div class="
{f:if(condition: '{data.layout} == 10', then:' container-sm')}
{f:if(condition: '{data.layout} == 11', then:' container-md')}
{f:if(condition: '{data.layout} == 12', then:' container-xl')}
{f:if(condition: '{data.layout} == 13', then:' container-fluid')}
mb-20 mb-lg-40">
 <f:if condition="{header2col}">
    <f:for each="{header2col}" as="child">
        <f:format.raw>{child.renderedContent}</f:format.raw>
    </f:for>
</f:if>
<div class="d-block
    {f:if(condition: '{flexform.set-grid-frame} == 1', then: 'border border-dark')}
    {f:if(condition: '{data.layout} == 10', then:' container-sm')}
    {f:if(condition: '{data.layout} == 11', then:' container-md')}
    {f:if(condition: '{data.layout} == 12', then:' container-xl')}
    {f:if(condition: '{data.layout} == 13', then:' container-fluid')}"
>
    <div class="row">
<f:if condition="{childrenLeft}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1', then: 'col-lg-6')}
        {f:if(condition: '{flexform.columnType} == cols-1-2', then: 'col-lg-4')}
        {f:if(condition: '{flexform.columnType} == cols-2-1', then: 'col-lg-8')}
        {f:if(condition: '{flexform.columnType} == cols-1-3', then: 'col-lg-3')}
        {f:if(condition: '{flexform.columnType} == cols-3-1', then: 'col-lg-9')}
        {f:if(condition: '{flexform.set-grid-frame} == 1', then: 'ps-15 pe-15 pe-lg-30 pt-10 pb-0 mb-0 mx-0 border-bottom border-bottom-lg-0 border-end-lg  border-dark', else: 'ps-0 pe-15 pe-lg-30 pt-10 mx-0 mb-0')}" >
        <f:for each="{childrenLeft}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>  
        </f:for>
        
    </div>
</f:if>
<f:if condition="{childrenRight}">
    <div class="
        {f:if(condition: '{flexform.columnType} == cols-1-1', then: 'col-lg-6')}
        {f:if(condition: '{flexform.columnType} == cols-1-2', then: 'col-lg-8')}
        {f:if(condition: '{flexform.columnType} == cols-2-1', then: 'col-lg-4')}
        {f:if(condition: '{flexform.columnType} == cols-1-3', then: 'col-lg-9')}
        {f:if(condition: '{flexform.columnType} == cols-3-1', then: 'col-lg-3')}
        {f:if(condition: '{flexform.set-grid-frame} == 1', then: 'ps-15 ps-lg-30 pe-0 pe-lg-15 pt-10 pb-10 pb-lg-0 mb-0 mx-0', else: 'ps-0 ps-lg-30 pe-15 pe-lg-0 pt-10 mx-0 mb-0')}">
        <f:for each="{childrenRight}" as="child">
            <f:format.raw>{child.renderedContent}</f:format.raw>
        </f:for>
    </div>
</f:if> 
</div>
</div> 
</div></section>
