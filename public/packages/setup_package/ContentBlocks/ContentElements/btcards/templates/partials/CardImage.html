<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:for each="{cardset.image}" as="image">
    <picture class="ratio ratio-1024x640">
        <source
            srcset="{f:uri.image(image: image, maxWidth: '250', fileExtension:'webp', fileExtension:'webp', cropVariant: 'desktop')}"
            media="(min-width: 1200px)">
        <source
            srcset="{f:uri.image(image: image, maxWidth: '300', fileExtension:'webp', cropVariant: 'desktop')}, {f:uri.image(image: image, fileExtension:'webp', maxWidth: '300', cropVariant: 'desktop')} 2x"
            media="(min-width: 992px)">
        <source
            srcset="{f:uri.image(image: image, maxWidth: '400', fileExtension:'webp', cropVariant: 'tablet')}, {f:uri.image(image: image, fileExtension:'webp', maxWidth: '400', cropVariant: 'tablet')} 2x"
            media="(min-width: 577px)">
        <source
            srcset="{f:uri.image(image: image, maxWidth: '550', fileExtension:'webp', cropVariant: 'smartphone')}, {f:uri.image(image: image, fileExtension:'webp', maxWidth: '550', cropVariant: 'smartphone')} 2x"
            media="(max-width: 576px)">
        <f:comment>Fallback</f:comment>
        <img class="img-fluid"
            src="{f:uri.image(image: image, maxWidth: settings.maxImgWidth, cropVariant: 'default', fileExtension:'webp')}"
            alt="{image.alternative}" title="{image.title}" loading="lazy">
    </picture>
</f:for></html>
