
<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
><div class="mb-3">Vorhandene Cards</div>
<div class="d-inline-flex flex-wrap" style="gap: 24px">
    <f:for each="{data.cardsets}" as="cardset" iteration="i">
        <div class="d-inline-flex flex-column">
            <h2 class="mb-0" style="font-size: 16px;"> 
                {cardset.header -> f:format.nl2br()}
            </h2>
            <p>
                {cardset.bodytextsimple -> f:format.crop(maxCharacters: 20) -> f:format.stripTags()}
            </p>
            <f:for each="{cardset.image}" as="image">
                <img 
                src="{f:uri.image(image: image, fileExtension:'webp')}"
                 alt="{image.alternative}" width="100px" loading="lazy">
            </f:for>            
        </div>
    </f:for>
</div></html>
