<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:if condition="{collectionset.svgidentifier} && {data.teasermodus} == one">
<f:then>
    <div class="mx-auto {data.iconsize} g-0">
        <svg class="text-black-50 bi {data.iconsize}" width="3rem" height="3rem" fill="currentColor">
            <use xlink:href="{f:uri.resource(path:'EXT:setup_package/Resources/Public/Contrib/bootstrap-icons/bootstrap-icons.svg')}#{collectionset.svgidentifier}"/>
        </svg>
    </div>
</f:then>
<f:else>
    <div class="text-body-emphasis d-flex flex-column align-items-start fs-4 flex-shrink-0 me-10 {data.iconsize}">
         <svg class="text-black-50 bi {data.iconsize}" width="3rem" height="3rem" fill="currentColor">
            <use xlink:href="{f:uri.resource(path:'EXT:setup_package/Resources/Public/Contrib/bootstrap-icons/bootstrap-icons.svg')}#{collectionset.svgidentifier}"/>
        </svg>
    </div>
</f:else>
</f:if></html>
