<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:layout name="Default" />
<f:section name="Main">
    <div class="d-flex justify-content-center">
        <div class="row mx-0 position-relative
        {f:if(condition: '{data.responsive_xs}', then: '{data.responsive_xs}')}
        {f:if(condition: '{data.responsive_sm}', then: '{data.responsive_sm}')}
        {f:if(condition: '{data.responsive_md}', then: '{data.responsive_md}')}
        {f:if(condition: '{data.responsive_lg}', then: '{data.responsive_lg}')}
        {f:if(condition: '{data.space_mobile}', then: '{data.space_mobile}')}
        {f:if(condition: '{data.space_tablet}', then: '{data.space_tablet}')}
        {f:if(condition: '{data.space_desktop}', then: '{data.space_desktop}')}
        gy-40 {f:if(condition:i.isFirst, then: 'gt-0')} ">
            <f:for each="{data.collectionsets}" as="collectionset" iteration="i">
                <div class="col position-relative d-flex
                        {f:if(condition: '{data.teasermodus}==one', then:' flex-column', else:'')} {data.teaseralignment} 
                        {f:if(condition:i.isLast, then: 'border-bottom-0')}">
                    <f:if condition="{data.teasermodus}">
                        <f:render partial="SvgItem" arguments="{_all}" />
                        <f:if condition="{data.teasermodus} == one">
                            <f:then>
                                <f:render partial="TeaserContent" section="IconTop" arguments="{_all}" />
                            </f:then>
                            <f:else>
                                <f:render partial="TeaserContent" section="IconLeft" arguments="{_all}" />
                            </f:else>
                        </f:if>
                    </f:if>
                </div>
            </f:for>
        </div>
    </div>
</f:section></html>
