<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<div class="mb-3">Vorhandene Tabelemente</div>
<div class="d-inline-flex flex-wrap" style="gap: 24px">
    <f:for each="{data.tabsets}" as="tabset" iteration="i">
        <div class="d-inline-flex flex-column">
            <h2 class="mb-0" style="font-size: 16px;font-weight:bold;"></h2>
            <h3 class="mb-0" style="font-size: 16px;"> {tabsetset.heading -> f:format.nl2br()}
            </h3>
            <p>
                {tabset.bodytext -> f:format.crop(maxCharacters: 35) -> f:format.stripTags()}
            </p>
            <f:for each="{tabset.image}" as="image">
                <img 
                src="{f:uri.image(image: image, fileExtension:'webp')}"
                 alt="{image.alternative}" width="100px" loading="lazy">
            </f:for>            
        </div>
    </f:for>
</div></html>
