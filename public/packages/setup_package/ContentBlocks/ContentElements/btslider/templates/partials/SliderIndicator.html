<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<ol class="carousel-indicators
                    {f:if(condition: '{data.indicatorthumbnail}==1', then: ' position-relative')} p-0 m-0 d-none d-lg-flex">
    <f:for each="{data.slides}" as="slide" iteration="i">
        <f:for each="{slide.image}" as="slide-item" >
            <li data-bs-target="#carouselExampleIndicators-{data.uid}"  data-bs-slide-to="{i.index}"
                class="d-inline-block {f:if(condition:i.isFirst, then:' active')} {f:if(condition:'{data.indicatorthumbnail}==1', then: ' slider-thumb-width')}"
                      aria-label="Slide {i.index}"
                      aria-current="true"
                      >
            </li>                
        </f:for>    
    </f:for>              
</ol></html>
<f:comment>
<f:if condition="{data.indicatorthumbnail}==1">
<f:asset.css identifier="id-css-btslider-c{data.uid}" priority="true" useNonce="1">
    .slider-thumb-width {
        max-width: 3.125rem;
        height: auto !important;   
    }
    @media (min-width: 992px) {
    .slider-thumb-width {
        max-width: 12.5rem;
    }
}
</f:asset.css>
</f:if>
</f:comment>
