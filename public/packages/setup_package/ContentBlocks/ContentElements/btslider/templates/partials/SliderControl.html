<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<a class="carousel-control carousel-control-prev"  role="button" 
data-bs-target="#carouselExampleIndicators-{data.uid}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon p-30 p-sm-40 mt-lg-80" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</a>
<a class="carousel-control carousel-control-next" role="button" 
data-bs-target="#carouselExampleIndicators-{data.uid}" data-bs-slide="next">
    <span class="carousel-control-next-icon p-30 p-sm-40 mt-lg-80" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</a></html>
